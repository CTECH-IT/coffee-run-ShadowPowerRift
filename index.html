<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Coffee Run</title>
    <meta name="author" content="Put your name here">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  </head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="card card-default">
      <div class="card-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus
            autofocus required pattern="[a-zA-Z\s]+">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="user@company.com" required>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Extra Small">
                Midget-size/Why they fuck did you get this?
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="short">
                Small
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="medium=">
              Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large">
                Large
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Coffe-zilla">
                Damn Bitch You Thirsty
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="God-Size">
                Shit You Fat as Fuck
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="">None</option>
              <option value="almond">Almond</option>
              <option value="carmel">Caramel</option>
              <option value="mocha">Mocha</option>
              <option value="vanilla">Vanilla</option>
              <option value="Strawberry">S</option>
            </select>
          </div>
          <div classs="form-group">
            <label for="strengthLevel">Strength</label>
            <input name="strength" id="strengthLevel" type="range" class="form-control-range" value="30" >
          </div>
          <button type="sumbit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>


    <!-- the checklist -->

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/validation.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
